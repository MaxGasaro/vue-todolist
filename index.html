<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>ToDoList</h1>
    </header>

    <main class="ms_main" id="root">

        <div class="input-group">
            
            <input ref="testInput" type="text" v-model="input" @keyup.enter="submit" placeholder="Inserisci qui cosa aggiungere">
            <button v-on:click="submit">Aggiungi</button>

        </div>

        <div class="list">

            <ul>
                <li v-for="(todo, index) in todos">
                    <p @click="lineThrough(index)" :class="todo.done?'done':''">{{todo.text}}</p>
                    <i v-on:click="removeTodo" class="fa-solid fa-xmark"></i>
                </li>
            </ul>

        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
